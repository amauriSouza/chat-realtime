<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="UsuÃ¡rio">
        <div class="messages">
        </div>
        <input type="text" name="message" placeholder="Mensagem" onkeypress="isUserTyping()">
        <button type="submit">Enviar</button>
    </form>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<script type="text/javascript">
    const socket = io('http://localhost:3000');

    // FUNCAO PRA MOSTRAR MSGS NA TELA
    function renderMessage(messageObject) {
        $('.messages').append('<div class="message"><p><b>' + messageObject.username + '</b>: ' + messageObject.message + '</p></div>');
    }

    // EVENTO QUE ESCUTA AS MSGS RECEBIDAS DO SERVER
    socket.on('receivedMessage', (message) => {
        renderMessage(message);
    });

 
    // FUNCAO PRA ENVIAR MENSAGEM
    $('#chat').submit((event) => {
        event.preventDefault();

        const username = $('input[name=username]').val();
        const message = $('input[name=message]').val();

        if (username.length && message.length) {
            const messageObject = {
                username,
                message
            };

            // FUNCAO PRA MOSTRAR MSGS
            renderMessage(messageObject);
            // EVENTO QUE EMITE A MSG DIGITADA PELO O USUARIO
            socket.emit('sendMessage', messageObject);
        }
    });

</script>

</html>
